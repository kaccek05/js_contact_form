<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
  <title>Formularz JS</title>
</head>
<body>
  <div class="container-fluid main-box">
    <h2 style="font-weight: bolder">Formularz kontaktowy</h2>
    <hr>
<!--     <div class="alert alert-primary" role="alert">
      Success message
    </div>
    <div class="alert alert-danger" role="alert">
      Error message
    </div> -->
    <div class="right-content">
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control col-sm-10" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          <small id="error-message">Error message</small>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Typ</label>
          <select class="form-control col-sm-10" id="exampleFormControlSelect1">
            <option>-- wybierz --</option>
            <option>Sugestia</option>
            <option>Pytanie</option>
            <option>Inne</option>
          </select>
          <small id="error-message">Error message</small>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Wiadomość</label>
          <textarea class="form-control col-sm-10" placeholder="Wiadomość"></textarea>
          <small id="error-message">Error message</small>
        </div>
        <button type="button" class="btn btn-primary">Wyślij</button>
      </form>
    </div>
  </div>
</body>
</html>
