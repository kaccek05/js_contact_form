<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
  <title>Formularz JS</title>
</head>
<body>
  <div class="container-fluid main-box">
    <h2 style="font-weight: bolder">Formularz kontaktowy</h2>
    <hr>
    <div id="success" class="alert alert-primary" role="alert">
      Success message
    </div>
    <div id="error" class="alert alert-danger" role="alert">
      Error message
    </div>
    <div class="right-content">
      <form>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <input name="email" type="email" class="form-control col-sm-10" id="email"  placeholder="Email">
          <small id="email-error-message"></small>
        </div>
        <div class="form-group row">
          <label for="type" class="col-sm-2 col-form-label">Typ</label>
          <select name="type" class="form-control col-sm-10" id="type">
            <option>-- wybierz --</option>
            <option value="suggestion">Sugestia</option>
            <option value="question">Pytanie</option>
            <option value="other">Inne</option>
          </select>
          <small id="type-error-message"></small>
        </div>
        <div class="form-group row">
          <label for="message" class="col-sm-2 col-form-label">Wiadomość</label>
          <textarea id="message" name="message" class="form-control col-sm-10" placeholder="Wiadomość"></textarea>
          <small id="message-error-message"></small>
        </div>
        <button id="button" type="button" class="btn btn-primary">Wyślij</button>
      </form>
    </div>
  </div>
</body>
</html>
